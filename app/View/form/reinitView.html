<div id="reinitForm" class="w3-modal">
	<div class="w3-modal-content">
		<div class="w3-border-bottom">
		<button class="w3-margin-right w3-right w3-button w3-red w3-section" 
			onclick="
   document.getElementById('form').style.display='none';
   document.getElementById('login').style.display='block';
   document.getElementById('reinitForm').style.display='none'"
			type="button">
			<i class="fas fa-times"></i>
		</button>
		<span href="#settings" class="w3-button w3-section w3-grey gg-post-it">Recover password</span>
	</div>
		<section class="w3-container w3-padding-32" id="reinit">
			<div class="w3-border-bottom w3-border-light-grey w3-padding-16">Enter your email:</div>
			<form method="post" action='#'>
				<div>
					<label>email</label>
					<input type="email" name="email" required
						class="w3-input w3-border">
					<br>
				</div>
				<div class="submit">
					<button type="button" class="w3-button w3-black w3-section" type="submit" onclick="ggForm(this, '/reinit')">
						<i class="fa fa-paper-plane"></i>
							Send
					</button>
				</div>
			</form>
		</section>
	</div>
</div>
