<section class="w3-container w3-padding-32" id="signup">
	<form method="post" action="/user">
		<div>
			<label>pseudo</label>
			<input type="text" name="pseudo" class="w3-input w3-border" maxlength="30" required>
			<br>
		</div>
		<div>
			<label>password</label>
			<input type="password" name="password" class="w3-input w3-border" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="6 characteres minimum dont au moins un chiffre, une majuscule et une minuscule" required><br>
		</div>
		<div>
			<label>email</label>
			<input type="email" name="email" class="w3-input w3-border" required>
			<br>
		</div>
		<div class="submit">
			<button type="submit" class="w3-button w3-black w3-section">
				<i class="fa fa-paper-plane"></i>
				Send
			</button>
		</div>
	</form>
</section>
