<div class="w3-container w3-padding-64" id="Camagru">
	<section class="w3-col l6 w3-card gg-book" id="photomaton">
    <h2 class="w3-border-bottom w3-border-light-grey w3-padding">
      photomaton
    </h2>
		<div>
			<div id="montage">
				<video id="screen" poster="" width="100px" autoplay></video>
				<img class="w3-hide" width="100px" id="filtertitle">
			</div>
			<button id="snap" class="w3-button w3-red">Snap Photo</button>
			<form method="post" action="">
				<input type="file" class="w3-input" id="file" accept=".png"/>
			</form>
			<canvas style="display:none" id="canvas" width="640" height="480"></canvas>
			<div id="prev">
			</div>
		</div>
  </section>
  <section class="w3-col l6 w3-card-4 gg-book" id="filters">
    <h2 class="w3-border-bottom w3-border-light-grey w3-padding">
      filters
    </h2>
		<div class="w3-row-padding gg-filter">
			<button class="w3-col s6 m3 w3-button w3-margin w3-border">
				<img height="100px">
			</button>
		</div>
	</section>
	<h3 class="w3-border-bottom w3-border-light-grey w3-padding">
		<a class="w3-button" type="button" href="#MyPictures">
			My Pictures
		</a>
	</h3>
</div>
