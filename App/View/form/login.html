<section class="w3-container w3-padding-32" id="login">
  <form method="post" action="/login">
    <div>
      <label>pseudo</label>
      <input type="text" class="w3-input w3-border" name="pseudo" maxlength="30" required>
      <br>
    </div>
    <div>
      <label>password</label>
      <input type="password" class="w3-input w3-border" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,256}" title="6 characteres minimum dont au moins un chiffre, une majuscule et une minuscule" required>
      <br>
    </div>
    <div class="submit">
      <button type="submit" class="w3-button w3-black w3-section">
        <i class="fa fa-paper-plane w3-margin-right"></i>
        Send
      </button>
    </div>
  </form>
  <div>Forgot your password? 
    <a id="reinitBtnAlt" href="#reinit" type="button" class="w3-button">recover your password</a>
  </div>
</section>
