<div class="w3-container w3-padding-64" id="camagru">
	<section class="w3-col l6 w3-card gg-book" id="photomaton">
		<h2 class="w3-border-bottom w3-border-light-grey w3-padding">
			photomaton
		</h2>
		<div class="w3-content">
			<div class="w3-display-container gg-screen-container">
				<div id="montage" class="w3-display-middle gg-screen">
					<video id="screen" class="gg-screen w3-display-middle" controls poster="img/screen_bg.png" autoplay></video>
				</div>
			</div>
			<form method="post" action="">
				<input type="file" class="w3-input" id="file" accept=".png"/>
			</form>
			<div class="w3-row w3-margin">
				<div class="w3-third"><h2></h2></div>
				<button id="snap" class="w3-third w3-red w3-button">Snap Photo</button>
			</div>
			<canvas style="display:none" id="canvas" class="gg-screen"></canvas>
			<div id="prev"></div>
		</div>
	</section>
	<section class="w3-col l6 w3-card-4 gg-book">
		<div class="w3-border-bottom w3-border-light-grey w3-row">
			<h2><button class="w3-grey w3-button w3-half" style="margin-bottom:0">filters</button></h2>
			<h2><button class="w3-button w3-half" style="margin-bottom:0">my pictures</button></h2>
		</div>
		<div id="filters" class="w3-row-padding">
			<div class="w3-green w3-padding">
				<h5>
					<i class="fa fa-info"></i> click an image to add it to your picture</br>
					zoom +/- with keys +/-</br>
					move it with your mouse</br>
					press enter when you are done with this filter</br>
				</h5>
			</div>
		</div>
		<div id="mypictures" class="w3-row-padding w3-hide"><i></i></div>
	</section>
</div>
